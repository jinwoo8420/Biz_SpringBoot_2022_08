<!DOCTYPE html>
<html lang="ko">
<head>
    <th:block th:include="includes/include_head"/>
</head>
<body>
<th:block th:include="includes/layout :: nav"/>
<form method="POST" class="container-fluid">
    <div class="form-group">
        <label for="username">USERNAME</label>
        <input name="username" placeholder="USERNAME" id="username" class="form-control">
    </div>

    <div class="form-group">
        <label for="password">PASSWORD</label>
        <input name="password" placeholder="PASSWORD" type="password" id="password" class="form-control">
    </div>

    <button class="btn-primary">로그인</button>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
<th:block th:include="includes/layout :: footer"/>
</body>
</html>
